# LaTeX编译服务Docker Compose配置文件
# 用于快速启动和管理LaTeX编译服务

version: '3.8'

services:
  latex-compile-server:
    # 构建配置
    build:
      context: .
      dockerfile: Dockerfile-latex-compile-server
    
    # 容器名称
    container_name: latex_compile_server
    
    # 端口映射 - 修复端口配置
    ports:
      - "9851:9851"  # 主机端口:容器端口 - 统一使用9851
    
    # 环境变量 - 修复环境变量配置
    environment:
      - HOST=0.0.0.0
      - PORT=9851  # 容器内部端口改为9851
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    
    # 卷挂载 - 使用本地目录
    volumes:
      # 挂载本地代码目录到容器中，确保使用最新代码
      - ./latex_compile_server.py:/app/latex_compile_server.py:ro
      - ./latex_compile_client.py:/app/latex_compile_client.py:ro
      - ./work:/tmp/latex_work
      - ./logs:/app/logs
    
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # 重启策略
    restart: unless-stopped
    
    # 健康检查 - 修复健康检查端点
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9851/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # 添加标签便于管理
    labels:
      - "project=gpt-academic"
      - "service=latex-compiler"

# 网络配置
networks:
  default:
    name: latex_network
    driver: bridge
